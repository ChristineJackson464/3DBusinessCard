<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6df7439af3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="webicon_logo.png">
    <link rel="stylesheet" href="style.css" />
    <title>3D Business Card</title>
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card">
        <!-- FRONT OF CARD -->
        <div class="card-front">
          <!-- LEFT SIDE -->
          <div class="left">
            <img src="img/logo.png" alt="cjWebDev logo">
            <h4><span>cj</span>WebDev</h4>
          </div>
          <!-- RIGHT SIDE -->
          <div class="right"> 
            <!-- NAME -->
            <div class="person right-content">
              <i class="fa-regular fa-id-card"></i>
              <div>
              <h4>Christine Jackson</h4>
              <p>Web Development</p>
              </div>
            </div>  
            <!-- PHONE -->
            <div class="phone right-content">
              <i class="fa-solid fa-mobile-screen"></i>
              <div>
              <p>(270) 705-3233</p>
              </div>
            </div>  
            <!-- EMAIL -->
            <div class="email right-content">
              <i class="fa-solid fa-envelope-open-text"></i>
              <div>
              <p>cj464WebDev@gmail.com</p>
              </div>
            </div>  
            <!-- ADDRESS -->
            <div class="address right-content">
              <i class="fa-solid fa-location-pin"></i>
              <div>
              <p>132 Thomas Branch Rd</p>
              <p>Jabez, KY 42544</p>
              </div>
            </div>  
          </div>    
        </div>
        <!-- BACK OF CARD -->
        <div class="card-back">
          <img src="img/logo.png" alt="cjWebDev logo">
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
